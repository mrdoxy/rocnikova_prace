<div id="obsah">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <div class="container">
            <form action="" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2">Tento návod byl:</label>
                    <div class="col-sm-8">
                        <div class="radio">
                            <label for="uzitecny">
                                <input type="radio" name="uzitecnost" id="uzitecny" value="užitečný" checked="checked">
                                užitečný
                            </label>
                        </div>
                        <div class="radio">
                            <label for="neuzitecny">
                                <input type="radio" name="uzitecnost" id="neuzitecny" value="neužitečný">
                                neužitečný
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="jsem" class="col-sm-2">Jsem:</label>
                    <div class="col-sm-4">
                        <select name="jsem" id="jsem" class="form-control">
                            <option value="začátečník" selected>začátečník</option>
                            <option value="mírně pokročilý">mírně pokročilý</option>
                            <option value="pokročilý">pokročilý</option>
                            <option value="velmi pokročilý">velmi pokročilý</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="poznamka" class="col-sm-2">Poznámka</label>
                    <div class="col-sm-8">
                        <textarea name="poznamka" id="poznamka" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Odeslat</button>
                    </div>
                </div>
            </form>
    </div>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
